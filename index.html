<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criptografador</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="cabecalho">
                <img src="assets/logo_alura.png" alt="logo_alura">
        </header>

        <div class="apresentacao">
            
            <section class="apresentacao__caixa">
                <textarea class="apresentacao__caixadeinput" name="texto_input" id="textoEncriptado" autofocus placeholder="Digite seu texto"></textarea>
                <img src="assets/letras_minusculas.png" id="letras_minusculas">
                <div class="apresentacao__caixadeinput__area_botoes">
                    <button class="botao_encriptar" type="button" id="botaoEncriptador">Criptografar</button>
                    <button class="botao_desencriptar" type="button" id="botaoDesencriptador">Descriptografar</button>
                </div>
            </section>

            <section class="apresentacao__imagem">
                <img src="assets/moça_sentada.svg" alt="moça_sentada" id="moca_sentada">
                <img src="assets/nenhuma_menssagem_encontrada.png" alt="nenhuma mensagem encontrada" id="nenhuma_menssagem_encontrada">
                <button class="botao_copiar" type="button" id="botaoCopiar">Copiar</button>
            </section>
        </div>

        <footer></footer>

    </body>
</html>
