<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="apresentacao">
    <header></header>
    <section class="apresentacao__caixa">
        <textarea class="apresentacao__caixadeinput" name="texto_input" id="textoEncriptado" cols="30" rows="10" autofocus; placeholder="Digite seu texto"></textarea>
        <div class="apresentacao__caixadeinput__area_botoes">
            <button class="apresentacao__caixadeinput__botoes" type="button" id="botaoEncriptador">Encriptar</button>
            <button class="apresentacao__caixadeinput__botoes" type="button" id="botaoDesencriptador">Desencriptar</button>
        </div>
    </section>
    <section class="apresentacao__caixa">
        <img src="assets/moça_sentada.svg" alt="moça_sentada">
        <button type="button" id="copiar">copiar</button>
    </section>
    
    <footer></footer>

</body>
</html>
