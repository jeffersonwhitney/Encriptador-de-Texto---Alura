<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criptografador</title>
        <!-- estilização -->
        <link rel="stylesheet" href="style.css">
        <!-- javascript -->
        <script src="script.js"></script>
        <!-- web analytics do verce -->
        <script>
            window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        </script>
        <script defer src="/_vercel/insights/script.js"></script>
    </head>
    <body>
        <section class="apresentacao">
            <div class="logo">
            <img src="assets/logo_alura.png" id="logo_alura" alt="logo_alura">
            </div>
            <div class="apresentacao__esquerda">
                <div class="apresentacao__esquerda__usuario">
                    <textarea id="texto__input" autofocus placeholder="Digite seu texto" onkeyup="verificarMaiusculas()"></textarea>
                    <img src="assets/letras_minusculas.png" id="letras_minusculas">
                    <div class="apresentacao__esquerda__botoes">
                        <button class="botao_cript" type="button" onclick="printa()" id="botaoCript">Criptografar</button>
                        <button class="botao_descript" type="button" id="botaoDescript">Descriptografar</button>
                    </div>
                </div>
            </div>

            <div class="apresentacao__direita">
                <div class="area_util_direita">
                <div class="figuras_direita">
                    <img src="assets/moca_sentada.svg" alt="moca_sentada" id="moca_sentada">
                    <img src="assets/nenhuma_menssagem_encontrada.png" alt="nenhuma_mensagem_encontrada" id="nenhuma_menssagem_encontrada">
                    <img src="assets/nenhuma_menssagem_encontrada_TABLET.png" alt="nenhuma_mensagem_encontrada_tablet" id="nenhuma_menssagem_encontrada_tablet">
                </div>
                <div class="botao_copiar_area">
                    <button type="button" id="botao_copiar">Copiar</button>
                </div>
                </div>  
            </div>
        </section>
    </body>
</html>
